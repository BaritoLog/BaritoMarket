services:
  barito-market-ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      tags:
        - barito-market-ui:dev
    container_name: barito-market-ui
    env_file:
      - .env
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./.eslintrc.json:/app/.eslintrc.json
      - ./node_modules:/app/node_modules
      - ./public:/app/public
      - ./src:/app/src
