services:
  barito-market-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barito-market-ui
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./node_modules:/app/node_modules
      - ./.eslintrc.json:/app/.eslintrc.json
